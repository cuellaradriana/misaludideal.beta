<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="ROBOTS" content="noindex, follow">
    <title>404 Not Found</title>

    <script src="https://kit.fontawesome.com/115266e0be.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style/style.css">

    <script src="wow/wow.js"> </script>
    <link rel="stylesheet" href="wow/animate.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>

</head>

<body>
    <main class="paginaError">
        <h1 class="error">404</h1>
        <div class="contenedor__error">
            <img class="imagen__error" src="imágenes/error404.png" alt="margarita-caída">
            <div class="subcontenedor__error">
                <h2 class="pageNotFound">Página no encontrada</h2>
                <h3 class="explanationError">¡Lo Sentimos! Ha ocurrido un error, la página que estás buscando no existe.
                </h3>
                <a href="index.html"><button class="buttonError">Volver a Mi Salud Ideal</button></a>
            </div>
        </div>
    </main>

    <script>
        new WOW().init();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
    </script>
</body>

</html>
